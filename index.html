<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/a4a8ce0daf.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header>
      <nav>
        <div
          class="d-flex justify-content-center align-items-center mnav bg-danger text-white"
        >
          <i class="fa-solid fa-utensils mx-3 nav-icon"></i>
          <h2>The Meal</h2>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-4 row w-50 mx-auto">
        <div class="input-group col-sm-12 col-md-12">
          <input
            type="text"
            class="form-control"
            id="search-field"
            placeholder="Search Food by name"
            aria-label="Recipient's username with two button addons"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="searchbtn()"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <p id="error" class="text-center text-danger mt-3"></p>
      </section>
      <section class="my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="mealContainer"></div>
      </section>
    </main>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
