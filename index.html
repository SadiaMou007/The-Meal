<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/a4a8ce0daf.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger mnav">
        <div class="container-fluid">
          <a class="navbar-brand text-white ms-5" href="#"
            ><i class="fa-solid fa-utensils mx-2"></i>The Meal</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto me-5">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
              <a class="nav-link text-white" href="#">Features</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="container mt-4 w-50">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search Food;s"
          aria-label="Recipient's username with two button addons"
        />
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </section>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
